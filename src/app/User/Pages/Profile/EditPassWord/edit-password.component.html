<div class="container">
  <div class="row profile-container">
    <div class="col-12 col-lg-4" ></div>
      <div class="col-12 col-lg-8 flex-container" >
          <div class="card" style="width: 100%;">
              <div class="card-header">
                  <div class="col">
                    <h5>Chỉnh sửa mật khẩu</h5>
                  </div>
              </div>
              <div class="card-body">
                <div>
                  <label>Mật khẩu cũ</label>
                </div>
                <div>
                  <input [value]="oldPassword"
                  (input)="oldPassword = $event.target.value" type="password"class="form-control">
                </div>
                <div>
                  <label>Mật khẩu mới</label>
                </div>
                <div>
                  <input [value]="newPassword"
                  (input)="newPassword = $event.target.value" type="password"class="form-control">
                </div>
                <div>
                  <label>Nhập lại mật khẩu</label>
                </div>
                <div>
                  <input [value]="newPassword"
                  (input)="newPassword = $event.target.value" type="password"class="form-control">
                </div>
              </div>
              <div><input type="checkbox" class="ml-4"> hiển thị mật khẩu</div>
              <div class="mr-0">
                <button (click)="XoaDulieu();" type="button" class="mt-2 mb-3 btn btn-secondary">Xoá dữ liệu</button>
                <button (click)="CapNhatMatKhau();" type="button" class="mt-2 mb-3 ml-2 btn btn-primary">Lưu mật khẩu</button>
              </div>
          </div>
      </div>
  </div>
</div>
