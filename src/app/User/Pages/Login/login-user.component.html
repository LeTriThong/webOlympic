
<div class="container">
    
    <form #loginForm="ngForm" class="login" (ngSubmit)="OnSubmit(Username.value, Password.value)">
        <h3>Đăng nhập</h3>
        <div class="form-group">
            <div class="form-group col-md">
                <label for="inputEmail">Email</label>
                <input type="email" class="form-control" #Username  name="Username" placeholder="abc@email.com" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>
        <div class="form-group">
            <div class="form-group col-md">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" #Password ngModel name="Password" placeholder="Enter password" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
            </div>
        </div>
        <div class="form-group form-check">
            <div class="form-group col-md">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Remember me.
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Check this checkbox to continue.</div>
                </label>
            </div>
        </div>
        <div style="margin-left: 15px;">
            <button class="btn btn-primary">Log in</button>
        </div>
        <div *ngIf = "isLoginError" class="">
            incorrect email or pass
        </div>
    </form>
</div>
