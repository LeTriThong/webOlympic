<div class="main-card mb-3 card">
  <div class="card-body"><h5 class="card-title">Danh sách tài khoản của trường</h5>

      <table class="mb-0 table table-bordered">
          <thead>
          <tr>
              <th>STT</th>
              <th>Mã trường</th>
              <th>Tên trường</th>
              <th>Tài khoản</th>
              <th>Mật khẩu</th>
          </tr>
          </thead>
          <tbody *ngFor="let superad of arrSChoolAccount">
            <tr>
              <th scope="row">{{ superad.STT }}</th>
              <th >{{ superad.ID }}</th>
              <th >{{ superad.Name }}</th>
              <th >{{ superad.Username }}</th>
              <th >{{ superad.Password }}</th>
            </tr>
          </tbody>
      </table>
  </div>
</div>

<button (click)="isShowFormAdd = !isShowFormAdd">Thêm tài khoảng cho trường</button>
<div class="tab-content" *ngIf="isShowFormAdd">
  <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
      <div class="main-card mb-3 card">
          <div class="card-body"><h5 class="card-title">Thông tin tài khoản</h5>
              <form class="">
                  <div class="form-row">
                      <div class="col-md-6">
                          <div class="position-relative form-group"><label class="">Mã trường</label><input placeholder="" type="text" class="form-control" [(ngModel)]="matruong"/></div>
                      </div>
                      <div class="col-md-6">
                          <div class="position-relative form-group"><label class="">Tên trường</label><input placeholder="" type="text" class="form-control" [(ngModel)]="tentruong"/></div>
                      </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-6">
                      <div class="position-relative form-group"><label class="">Tài khoản</label><input placeholder="" type="text" class="form-control" [(ngModel)]="taikhoan"/></div>
                  </div>
                  <div class="col-md-6">
                      <div class="position-relative form-group"><label class="">Mật khẩu</label><input placeholder="" type="text" class="form-control" [(ngModel)]="matkhau"/></div>
                  </div>
                  </div>
                  <button class="mt-2 btn btn-primary" (click)="addSchool();" >Thêm</button>
              </form>
          </div>
      </div>
  </div>
</div>
